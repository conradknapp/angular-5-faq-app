<div class="card">
  <div class="card-header">Add New Question</div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group container py-2">
        <label for="text">Question Text</label>
        <input type="text" class="form-control" [(ngModel)]="question" name="question" >
      </div>
      <div class="form-group container py-2">
        <label for="text">Question Answer</label>
        <input type="text" class="form-control" [(ngModel)]="answer" name="answer" >
      </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
  </div>
</div>
