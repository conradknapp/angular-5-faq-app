<app-add-question (questionAdded)="addQuestion($event)"></app-add-question>
<hr>
<div class="container" *ngFor="let question of questions">
    <div class="card">
      <div class="card-header">
        {{ question.question }} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show</a> | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text py-2 px-4">{{ question.answer }}</p>
      </div>
    </div>
    <br>
  </div>
